<div class="container-fluid">

  <div class="row card-group">
    
      <div class="col-md-3" *ngFor="let b of dupli" >
       
   
            <div class="card mt-2 text-center card h-80" style="width: 100%; height: 500px;">
              
              <div class="card-body ">
            <mat-card-header>
              <mat-card-title>{{b.title}}</mat-card-title>
            </mat-card-header>
            <img class="card-img mt-2 " src="http://localhost:9092/download/?image={{b.logo}}" width="180px" height="220px"  alt="Card image cap">
                 <b><h5 class="card-subtitle mb-2 text-muted"> By {{b.authorName}}</h5></b> 
              
                 <div class="stats mt-2">
                  
                  <div class="d-flex justify-content-between p-price"><span>Category</span><span>{{b.category}}</span></div>
                  <div class="d-flex justify-content-between p-price"><span>Price</span><span>{{b.price |currency: 'INR'}}</span></div>
              </div>
              <div class="btns text-center">
                
                <button type="button" class="btn btn-block mb-2" data-bs-toggle="modal" data-bs-target="#exampleModal">Payment</button>
              </div>
                
                
              </div>
            </div>
        
  
      </div>
  </div>
  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="exampleModalLabel">Details</h3>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <mat-form-field class="field" appearance="outline">
              <mat-label>Name</mat-label>
              <input name="title"  matInput>
          </mat-form-field>
          </div>
          <div class="row">
            <mat-form-field class="field" appearance="outline">
              <mat-label>Email</mat-label>
              <input name="category"  matInput>
          </mat-form-field>
          </div>
          
      
        
           <div class="row">    <mat-form-field class="field" appearance="outline">
            <mat-label>Published Date</mat-label>
            <input type="date"  name="publishedDate"  matInput>
        </mat-form-field>
            </div>
  
         <div class="row"><mat-form-field class="field" appearance="outline">
          <mat-label>Content</mat-label>
          <textarea matInput placeholder=".."></textarea>
        </mat-form-field>
      </div>
          
        <div class="row"><div class="text-center">
          <button type="button" class="btn  mb-4">Done</button>
      </div></div>
    
    </div>
  </div>
  </div>
  </div>
